<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
   <!-- Theme: Simple (latest v0.x.x) plus MD adjustments --> 
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
   <link rel="stylesheet" href="_includes/moondance.css">
  <title>Project OutFox Wiki</title>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      el: "#app",
      name: 'Project OutFox Docs',
      repo: 'https://github.com/TeamRizu/outfox-wiki/tree/main',
      loadSidebar: true,
      subMaxLevel: 2,
      relativePath: true,
      loadNavbar: true,
      logo: '/_media/logo.png',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
